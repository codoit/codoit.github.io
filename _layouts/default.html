<!DOCTYPE html>
<html>
    <head>
      <title>{{ page.title }}</title>

      <meta charset='utf-8' />
      <meta http-equiv="X-UA-Compatible" content="chrome=1" />
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    
      <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css' />
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet-{{ page.color }}.css" media="screen" />
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
      <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />

      <!--[if lt IE 9]>
          <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
    </head>

    <body>
        <header>
            <div class="inner">
                <h1><a href="/index.html">{{ page.title }}</a></h1>
                <h2>{{ page.tagline }}</h2>
        
                <a href="#" class="button">
                    Follow us on Github
                </a>
            </div>
        </header>

        <div id="content-wrapper">
            <div class="inner clearfix">
                {{ content }}
            </div>
        </div>
  </body>
</html>
